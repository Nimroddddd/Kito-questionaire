<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Questionnaire - Questionnaire System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <h1 class="text-xl font-bold">Questionnaire System</h1>
            </div>
          </div>
          <div class="flex items-center">
            <a href="dashboard.html" class="text-gray-600 hover:text-gray-900"
              >Dashboard</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-3xl mx-auto py-6 sm:px-6 lg:px-8 w-full px-4">
      <h2 id="questionnaireTitle" class="text-2xl font-bold mb-4">
        Questionnaire Title
      </h2>
      <div id="questionnaireInfo" class="mb-6 text-sm text-gray-600"></div>
      <form id="submitQuestionnaireForm">
        <div id="questions">
          <!-- Questions will be dynamically added here -->
        </div>
        <button
          type="submit"
          class="mt-6 w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Submit Answers
        </button>
      </form>
    </main>

    <script src="js/view-questionnaire.js"></script>
  </body>
</html>
