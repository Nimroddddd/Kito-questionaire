<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Questionnaire System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <h1 class="sm:text-2xl text-lg font-bold">
                Questionnaire System
              </h1>
            </div>
          </div>
          <div class="flex items-center">
            <a href="/login.html">
              <button
                id="logoutBtn"
                class="ml-4 text-gray-600 hover:text-gray-900"
              >
                Logout
              </button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between px-4 mb-7">
        <h2 class="text-base sm:text-2xl font-bold px-4">
          Your Questionnaires
        </h2>
        <a
          href="create-questionnaire.html"
          class="bg-blue-500 text-white sm:text-base text-[12px] py-2 px-2 max-w-max sm:px-3 rounded-md font-medium hover:bg-blue-600"
          >Create Questionnaire</a
        >
      </div>
      <div
        id="questionnaireList"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full px-5"
      ></div>
    </main>

    <script src="js/dashboard.js"></script>
  </body>
</html>
