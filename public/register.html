<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Questionnaire System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Clash Display", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center px-4 w-full"
  >
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md w-full px-4">
      <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
      <form id="registerForm">
        <div class="mb-4">
          <label
            for="firstName"
            class="block mb-2 text-sm font-medium text-gray-600"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label
            for="lastName"
            class="block mb-2 text-sm font-medium text-gray-600"
            >Last Name</label
          >
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-600"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-600"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-6">
          <label
            for="position"
            class="block mb-2 text-sm font-medium text-gray-600"
            >Position</label
          >
          <select
            id="position"
            name="position"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select a position</option>
            <option value="Professor">Professor</option>
            <option value="Doctor">Doctor</option>
            <option value="Lecturer">Lecturer</option>
            <option value="Associate Professor">Associate Professor</option>
            <option value="Regular">None</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Register
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-blue-500 hover:underline"
          >Login here</a
        >
      </p>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
